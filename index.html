        <!--Conflict Resolution-->
        <!--Origin, Merge, Inheritance, Specificity-->
        <!--Origin Precedence:Two declaration that specify de same
        property for the same target. Last Declaration wins-->
        <!--Origin Precedence:Two declarations that specify diferent 
        properties for the same target (color, font-size). Declarations
        Merge-->
        <!--Inheritance:Property selected to a parent element, will
        indicate that child elements will have also that property, 
        unless Origin Precedence rule kicks in-->
        <!--Specificity:Most specific selector combination wins,
        imagine a priority: style="", id, class, # Of Elements, relate
        that with a score, !important definition overide Specificity -->
        <style>
            header.navigation p {
                color: blue;
            }
            p.blurb {
                color: red;
            }
            p {
                color: greenyellow !important;
            }
        </style>
        <!--Clear !important command to see the magic-->
